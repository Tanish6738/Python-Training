{% extends 'todoapp/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-header h2 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .form-header p {
        color: #4a5568;
        font-size: 1rem;
    }

    .task-form {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #2d3748;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 15px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        background: #f7fafc;
    }

    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }

    .form-textarea {
        resize: vertical;
        min-height: 120px;
        line-height: 1.6;
    }

    .form-button {
        width: 100%;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        letter-spacing: 0.5px;
    }

    .form-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .form-button:active {
        transform: translateY(0);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        color: #764ba2;
        text-decoration: none;
        transform: translateX(-3px);
    }

    .form-icon {
        font-size: 1.2rem;
        margin-right: 8px;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 0 15px;
        }
        
        .task-form {
            padding: 25px 20px;
        }
        
        .form-header h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h2>
            {% if task.id %}
                ‚úèÔ∏è Edit Task
            {% else %}
                ‚ûï Create New Task
            {% endif %}
        </h2>
        <p>
            {% if task.id %}
                Update your task details below
            {% else %}
                Fill in the details to create a new task
            {% endif %}
        </p>
    </div>

    <form method="POST" class="task-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title" class="form-label">
                <span class="form-icon">üìù</span>Task Title
            </label>
            <input 
                type="text" 
                id="title"
                name="title" 
                class="form-input"
                value="{{ task.title|default:'' }}"
                placeholder="Enter your task title..."
                required
            >
        </div>

        <div class="form-group">
            <label for="description" class="form-label">
                <span class="form-icon">üìÑ</span>Description
            </label>
            <textarea 
                id="description"
                name="description" 
                class="form-textarea"
                placeholder="Describe your task in detail..."
            >{{ task.description|default:'' }}</textarea>
        </div>

        <button type="submit" class="form-button">
            {% if task.id %}
                üíæ Update Task
            {% else %}
                ‚ú® Create Task
            {% endif %}
        </button>
    </form>

    <a href="/" class="back-link">
        ‚Üê Back to Tasks
    </a>
</div>
{% endblock %}
